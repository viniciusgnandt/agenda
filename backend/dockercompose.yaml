version: "3.9"

services:
  backend:
    build: .
    container_name: agenda-backend
    ports:
      - "7001:3000"
    env_file:
      - .env
    networks:
      - agenda-net
    volumes:
      # Bind only src/ so source edits are visible, but dist/ stays in container/volume
      - ./src:/app/src:delegated
      # Keep node_modules and dist in docker-managed volumes for reliable builds
      - backend_node_modules:/app/node_modules
      - backend_dist:/app/dist

networks:
  agenda-net:
    external: true

volumes:
  backend_node_modules:
    driver: local
  backend_dist:
    driver: local