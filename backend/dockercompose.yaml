version: "3.9"

services:
  backend:
    build: .
    container_name: agenda-backend
    ports:
      - "7001:3000"
    env_file:
      - .env
    networks:
      - agenda-net
    volumes:
      # Bind the project directory so container changes reflect to host
      - .:/app:delegated
      # Keep node_modules in a docker-managed named volume to avoid host/OS conflicts
      - backend_node_modules:/app/node_modules

networks:
  agenda-net:
    external: true

volumes:
  backend_node_modules:
    driver: local